<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quitanda do Zé :: {{title}} </title>
    <link rel="shortcut icon" link rel="icon" type="image/png" sizes="16x16"
        href="/static/img/favicons/favicon-16x16.png">
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="theme-color" content="#ffffff">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel=stylesheet href="estilo.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Francois+One&family=Kanit:ital,wght@1,300&family=Roboto:wght@300&display=swap"
        rel="stylesheet">

    <!--bootstrap-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

</head>

<body class="d-flex flex-column" style="min-height: 100vh;">
    <!--NAVBAR-->
    <header>
        <nav class="navbar navbar-expand-lg  shadow border-bottom border-dark border-opacity-10 border-4" style="background-color: rgb(18, 25, 3);">

            <div class="container">
                <i class="bi bi-shop-window fs-2 fw-bold text-white ps-3"></i>
                <a class="navbar-brand fs-4 fw-bold text-white  ps-3" href="/">Quitanda do ZÉ</a>

                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active text-white" aria-current="page" href="/">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active text-white" aria-current="page" href="#">Quem somos</a>
                        </li>
                        <li class="nav-item ">
                            <a class="nav-link active text-white" aria-current="page" href="#">Contato</a>
                        </li>
                    </ul>
                    <form action="/busca" class="d-flex" role="search" method="post">
                        <input class="form-control me-2" type="search" placeholder="Buscar" id="Buscar" name="Buscar" aria-label="Search">
                        <button class="procurar" type="submit" value="Buscar">Search</button>
                    </form>
                </div>
            </div>
        </nav>
    </header>
    <main class="flex-fill py-5">
        {% block conteudo %} 
        {% endblock %}
    </main>
    <footer class="border-top  shadow border-3 border-dark border-opacity-25 text-white" style="background-color: rgb(1, 13, 1);" >
        <div class="container p-4">
            <div class="row">
                <div class="col-12 col-md-4 text-center">
                    <p>© 2023 Quitanda do Zé</p>
                    <p>Endereço: Rua das Frutas, 123 - Cidade das Delícias</p>
                </div>
    
                <div class="col-12 col-md-4 text-center">
                    <p><a href="#">Política de Privacidade</a> | <a href="#">Termos de Serviço</a></p>
                    <a href="/adm" class="text-decoration-none text-white ">Área administrativa</a>
                </div>
    
                <div class="col-12 col-md-4 text-center">
                    <p>Telefone: (11) 555-1234</p>
                    <p>Email: SeuZéQuitanda@gmail.com.br</p>
                </div>
    
               
            </div>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
